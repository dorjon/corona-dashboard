<div class="conatiner">
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-center">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="searchText" (ngModelChange)="onChangeSearch()" placeholder="Search" required>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex flex-row justify-content-center">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th *ngFor="let config of tableConfig" scope="col">{{config.header}}</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let data of copyTableData" (click)="onClickRowTrigger(data)">
                        <td *ngFor="let config of tableConfig"><span *ngIf="config.data === 'location'" [ngClass]="getFlag(data.country_code)"></span>{{data[config.data]}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
